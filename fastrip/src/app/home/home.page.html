<ion-menu contentId="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Men√∫</ion-title>
      <ion-buttons slot="end">

        <ion-button (click)="getDriver()">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
  
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/home">Inicio</ion-item>
      <ion-item routerLink="/about-us">Acerca de</ion-item>
    </ion-list>
    <ion-button expand="full" color="primary" (click)="login()">Login</ion-button>
    <ion-button expand="full" color="danger" (click)="logout()">Logout</ion-button>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
        <ion-title>FasTrip</ion-title>
        <ion-img slot="end" src="./assets/logo.png"></ion-img>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
  </ion-content>
</div>
