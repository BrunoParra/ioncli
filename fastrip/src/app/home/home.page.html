<ion-header>
  <ion-toolbar color="success">
    <ion-title>Bienvenido a FasTrip</ion-title>
  </ion-toolbar>
</ion-header>

<div class="centro">
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar de Sesion</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioLogin">

        <ion-item>
          <ion-label position="floating">Email: </ion-label>
          <ion-input formControlName="correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contrase√±a: </ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="Ingresar()" expand="block" fill="outline" shape="round">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
</div>

<ion-footer>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Registrarse
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
