<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioLogin">

        <ion-item>
          <ion-input label="Correo" labelPlacement="floating" formControlName="correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Password" labelPlacement="floating" formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="Ingresar()" expand="block" fill="outline" shape="round">
        Ingresar
      </ion-button>
      <ion-button [routerLink]="['/recuperar']" expand="block" fill="outline" shape="round">Recuperar Contrase√±a</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Registrarse
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
