<ion-menu contentId="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/home">Inicio</ion-item>
      <ion-item routerLink="/about">Acerca de</ion-item>
      <ion-item routerLink="/login">Login</ion-item>
      <ion-item routerLink="/registro">Registro</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title style="font-weight: bold;">Información Viaje</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- CREO QUE AQUI TERMINA EL HEADER CON EL MENU HAMBURGUESA-->

  <div #map class="mapa"></div>
  <div class="inferior">
    <div class="encabezado-conductor">
      <img src="\assets\icon\avatar-nb.png" alt="">
      <h2>{{userViaje.nombre}}</h2>

      <div class="btn-chat">
        <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
      </div>
      <div class="btn-cancel" (click)="volver()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </div>
    </div>
    <div class="container-input-sup">
      <div class="simbolo">
        <div class="linea"></div>
      </div>
      <form action="">
        <ion-item>
          <ion-label>Desde: Duoc Maipu</ion-label>
        </ion-item>
        <ion-item *ngIf="cargado">
          <ion-label>Hasta: {{dataViaje.destino.direccion}}</ion-label>
        </ion-item>
      </form>
    </div>
    <div class="info-conductor">
      <div class="info-detalle">
        <div>
          <p><strong>Valor</strong></p>
          <p>${{dataViaje.valorViaje}}</p>
        </div>
        <div>
          <p><strong>Patente</strong></p>
          <p>{{dataViaje.patente}}</p>
        </div>
      </div>

    </div>
  </div>
</div>
