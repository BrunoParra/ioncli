<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
  <ion-card-content>
   <form [formGroup] = "formularioRegistro" (keyup.enter)="CrearUsuario()">
    <ion-item>
      <ion-input label="Nombre" labelPlacement="floating" type="text" formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="correo" labelPlacement="floating" label="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" formControlName="password" label="Password" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" formControlName="confirmaPass" label="Confirma password" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-radio-group value="rol" formControlName="rol">
        <ion-item>
          <ion-radio value="conductor">Conductor</ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-radio value="pasajero">Pasajero</ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-item>
    <br>
    <ion-button (click)="CrearUsuario()" expand="block" fill="outline" shape="round" routerLink="/login">
      Registrarse
    </ion-button>
   </form>
  </ion-card-content>
  </ion-card>
</ion-content>
