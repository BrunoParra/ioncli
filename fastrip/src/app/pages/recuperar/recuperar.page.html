<ion-content class="ion-padding" scrollY="false">
  <div class="logo-container">
    <img src="assets/icon/icon-nb.png" alt="Logo de la aplicación" class="logo-img">
  </div>
  <div class="welcome-text">
    <ion-title>Recuperar <br>Contraseña</ion-title>
  </div>
</ion-content>

<ion-content>
  <ion-card style="background: none;">
    <ion-card-content>
      <form [formGroup]="formularioRecuperar">

        <ion-item>
          <ion-input label="Correo" labelPlacement="floating" formControlName="correo"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="Recuperar()" expand="block" fill="outline" shape="round">
        Recuperar Contraseña
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
