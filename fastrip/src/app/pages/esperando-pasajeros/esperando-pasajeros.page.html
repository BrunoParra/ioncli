<ion-content>
  <ion-menu contentId="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item routerLink="/home">Inicio</ion-item>
        <ion-item routerLink="/about">Acerca de</ion-item>
        <ion-item routerLink="/login">Login</ion-item>
        <ion-item routerLink="/registro">Registro</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="font-weight: bold;">Información Viaje</ion-title>
      </ion-toolbar>
    </ion-header>
    <div class="map" #map></div>
    <div *ngIf="cargado" class="inferior">
      <div class="encabezado-conductor">
        <img src="/assets/icon/avatar-placeholder.png" alt="">
        <h2 *ngIf="cargado">{{conductor}}</h2>
        <div *ngIf="user.conductor" class="btn-cancel" (click)="volver()">
          <ion-icon name="close-circle-outline"></ion-icon>
        </div>
      </div>
    <ion-list>
      <ion-list-header>
          <ion-label>
            <h2>Pasajeros:</h2>
          </ion-label>
      </ion-list-header>
      <ion-item *ngFor="let pasajero of pasajeros">
        <ion-avatar>
          <img src="/assets/icon/avatar-placeholder.png" alt="">
        </ion-avatar>
        <ion-label color="medium">{{ pasajero }}</ion-label>
      </ion-item>
    </ion-list>
    </div>
  </div>
</ion-content>
