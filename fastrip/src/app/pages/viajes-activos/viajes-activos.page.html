<ion-menu contentId="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/home">Inicio</ion-item>
      <ion-item routerLink="/about">Acerca de</ion-item>
      <ion-item routerLink="/login">Login</ion-item>
      <ion-item routerLink="/registro">Registro</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title style="font-weight: bold;">Viajes Disponibles</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">viajes-activos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let viaje of viajes">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Patente: {{viaje.patente}} </ion-card-title>
      <ion-card-subtitle>Destino: {{viaje.destino.direccion}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>Valor viaje: {{viaje.valorViaje}}</p>
      <p>Capacidad: {{viaje.pasajeros.length}} / {{viaje.cantidadPasajeros}}</p>
      <ion-button [routerLink]="'/esperando-pasajero'" [queryParams]="{id: viaje.id}">Ver viaje</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
